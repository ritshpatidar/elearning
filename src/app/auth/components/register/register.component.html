<div class="row">

 <section>
  <div class="container py-3">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col col-xl-6">
        <div class="card" style="border-radius: 1rem;">
            
              <div class="card-body p-3 p-lg-5 text-black">
                <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                  <div class="align-items-center  mb-2 pb-1">
                    <img src="assets/StudyBud.png" class="img-responsive center" alt="" style="width:20%">
                  </div>

                  <h5 class="fw-normal mb-2 pb-2" style="letter-spacing: 1px;">Skill up, now! Register to StudyBud</h5>

                  <div class="form-outline mb-1">
                    <input type="text" 
                    name="firstname" 
                    ngModel 
                    required 
                    #firstname="ngModel"
                    id="registerfname"  class="form-control form-control-lg"  />
                    <label class="form-label">First name</label>
                  </div>

                  <div class="form-outline mb-1">
                    <input type="text"
                    name="lastname" 
                    ngModel 
                    required 
                    #lastname="ngModel"
                    id="registerlname" class="form-control form-control-lg"/>
                    <label class="form-label">Last name</label>
                  </div>

                  <div class="form-outline mb-1">
                    <input type="text"  
                    name="username" 
                    ngModel 
                    required 
                    email="true" 
                    #username="ngModel"
                    id="loginUsername" class="form-control form-control-lg"  />
                    <label class="form-label">Email address</label>
                  </div>

                  <div class="form-outline mb-1">
                    <input type="password"
                    name="password" 
                    ngModel 
                    required 
                    #password="ngModel"
                    id="loginPassword"  class="form-control form-control-lg" />
                    <label class="form-label">Password</label>
                  </div>

                  <div class="pt-1 mb-3">
                    <button class="btn btn-dark btn-lg btn-block" style="font-size: 14px;" type="submit" 
                    [disabled] = "f.invalid">
                    Register</button>
                  </div>

                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>

              </div>
        </div>
      </div>
    </div>
  </div>
</section>
