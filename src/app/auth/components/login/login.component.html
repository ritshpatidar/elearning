<div class="row">

 <section>
  <div class="container py-3">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col col-xl-6">
        <div class="card" style="border-radius: 2rem;">
            
              <div class="card-body p-3 p-lg-5 text-black">
                <form>
                  <div class="align-items-center  mb-2 pb-1">
                    <img src="assets/StudyBud.png" class="img-responsive center" alt="" style="width:20%">
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your StudyBud account</h5>

                  <div class="form-outline mb-4">
                    <input type="text" id="email" class="form-control form-control-lg"  />
                    <label class="form-label">Email address</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="pass" class="form-control form-control-lg" />
                    <label class="form-label">Password</label>
                  </div>

                  <div class="pt-1 mb-3">
                    <button class="btn btn-dark btn-lg btn-block" style="font-size: 14px;" type="button">Login</button>
                  </div>

                  <!-- <a class="small text-muted" href="#!">Forgot password?</a> -->
                  <p class="mb-3 pb-lg-1" style="color: #393f81;">Don't have an account? <a [routerLink]="['/register']" style="color: #393f81;">Register here</a></p>
                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>

              </div>
        </div>
      </div>
    </div>
  </div>
</section>
