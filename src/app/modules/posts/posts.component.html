  <button mat-button (click)="toggleGridColumns()" fxHide.lt-md>
    <!-- <span *ngIf="gridColumns === 4">Three Columns</span>
    <span *ngIf="gridColumns === 3">Four Columns</span> -->
  </button>
<!-- </mat-toolbar> -->
<div class="content">

<div class="row">
 <div class="col-sm">
       <h1>Active Courses</h1>
  </div>

   <div class="col-sm">
     <button mat-raised-button (click)="onCreate()" role="button">+ Add New</button>
  </div>

  </div>

  	<p class="subtitle">All courses are viewed here!</p>

  <div fxLayout="row wrap" fxLayoutGap="12px grid">
  
    <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let name of ['Course 1','Course 2','Course 3']"> 
         <!-- data array from backend to ngFor  -->
         
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
                <mat-card-title>{{name}}</mat-card-title>
        </mat-card-header>
        
        <!-- fetch image for each course here with nae -->
        <img mat-card-image src="assets/default.jpg">

         <button type="button" (click)="DeleteCourse" class="btn btn-outline-danger">Delete</button>
   
      </mat-card>
    </div>
  </div>


</div>
